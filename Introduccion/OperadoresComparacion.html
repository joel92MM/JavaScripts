<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* operadores de comparacion */

        let numero =23;
        let numero2 = 13;

        document.write(numero==numero2);

        let numero =23;
        let numero2 = 13;

        document.write(numero!=numero2);

        let numero =23;
        let numero2 = 13;

        document.write(numero<=numero2);

        let numero =23;
        let numero2 = 13;

        document.write(numero>=numero2);
    </script>
</body>
</html>
